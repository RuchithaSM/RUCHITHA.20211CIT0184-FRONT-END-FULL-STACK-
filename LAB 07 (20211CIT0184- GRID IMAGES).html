<!doctype html>
<html lang="en">
  <head>
    <title>Grid Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  </head>
  <style>
    img {
        height: 100%;
    }
    .wrapper {
        max-width: 800px;
    }
  </style>

              <div class="col-12 col-md-4 pb-4">

              </div>
            </div>
            <div class="row">
              <div class="col-6 col-md-4 pb-4">
                <img class="d-block w-100 object-fit-cover" src="https://th.bing.com/th/id/OIP.GL0vOHp4HaUzzxj-_T_t2wHaEK?w=292&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="">

              <div class="col-6 pb-4" >

              </div>
              <div class="col-6 pb-4" >
                <img class="d-block  w-100 object-fit-cover" src="https://th.bing.com/th/id/OIP.0PhA4QVBMCF3x9bUg5rQ9gHaE6?w=253&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="">
